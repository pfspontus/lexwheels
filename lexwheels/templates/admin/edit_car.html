{% extends "base.html" %}

{% block title %}Edit car owned by {{ owner.name }}{% endblock %}


{% block content %}
  <p>
    {% for message in get_flashed_messages() %}
      <div class="alert alert-info" role="info">{{ message }}</div>
    {% endfor %}
    <h2>Edit car owned by {{ owner.name }}</h2>
  </p>
  <form method="post" id="edit_car" action="">
    <div class="form-group">
      <label for="make">Make</label>
      <input type="text" class="form-control" id="make" name="make" placeholder="make" value="{{ car.make }}">
    </div>
    <div class="form-group">
      <label for="model">Model</label>
      <input type="text" class="form-control" id="model" name="model" placeholder="model" value="{{ car.model }}">
    </div>
    <div class="form-group">
      <label for="year">Year</label>
      <input type="text" class="form-control" id="year" name="year" placeholder="year" value="{{ car.year }}">
    </div>
    <p>
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="{{ url_for('admin.owner', id=owner.id) }}" class="btn btn-light">Cancel</a>
    </p>
  </form>
{% endblock %}
