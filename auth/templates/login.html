{% extends "base.html" %}

{% block title %}Login{% endblock %}



{% block content %}
  <p>
    {% for message in get_flashed_messages() %}
      <div class="alert alert-info" role="info">{{ message }}</div>
    {% endfor %}
    <h2>Log In</h2>
  </p>
  <form method="post" id="login" action="">
    <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="admin">
      <small id="usernameHelp" class="form-text text-muted">Hint. use admin</small>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelp" placeholder="admin">
      <small id="passwordHelp" class="form-text text-muted">Hint. use admin</small>
    </div>
    <p>
      <button type="submit" class="btn btn-primary">Log In</button>
      <a href="{{ url_for('welcome') }}" class="btn btn-light">Cancel</a>
    </p>
  </form>
{% endblock %}
