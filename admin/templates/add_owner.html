{% extends "base.html" %}

{% block title %}Add owner{% endblock %}



{% block content %}
  <p>
    {% for message in get_flashed_messages() %}
      <div class="alert alert-info" role="info">{{ message }}</div>
    {% endfor %}
    <h2>Add owner</h2>
  </p>
  <form method="post" id="add_owner" action="">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="admin">
    </div>
    <p>
      <button type="submit" class="btn btn-primary">Add</button>
      <a href="{{ url_for('admin.admin') }}" class="btn btn-light">Cancel</a>
    </p>
  </form>
{% endblock %}
