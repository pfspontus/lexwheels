{% extends "base.html" %}

{% block title %}Register new car to {{ owner.name }}{% endblock %}


{% block content %}
  <p>
    {% for message in get_flashed_messages() %}
      <div class="alert alert-info" role="info">{{ message }}</div>
    {% endfor %}
    <h2>Register new car to {{ owner.name }}</h2>
  </p>
  <form method="post" id="edit_car" action="">
    <div class="form-group">
      <label for="make">Make</label>
      <input type="text" class="form-control" id="make" name="make">
    </div>
    <div class="form-group">
      <label for="model">Model</label>
      <input type="text" class="form-control" id="model" name="model">
    </div>
    <div class="form-group">
      <label for="year">Year</label>
      <input type="text" class="form-control" id="year" name="year">
    </div>
    <p>
      <button type="submit" class="btn btn-primary">Register</button>
      <a href="{{ url_for('admin.owner', id=owner.id) }}" class="btn btn-light">Cancel</a>
    </p>
  </form>
{% endblock %}
